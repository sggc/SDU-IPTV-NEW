name: 更新 multicast-rtp.m3u

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 时间 3:00 执行
  workflow_dispatch:      # 支持手动触发

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    name: 下载并处理 M3U 文件

    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4
        with:
          # 允许后续步骤进行 git 提交
          fetch-depth: 0

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip

      - name: 下载源文件
        run: |
          curl -o multicast-weifang.m3u -L "https://raw.githubusercontent.com/plsy1/iptv/refs/heads/main/multicast/multicast-weifang.m3u"

      - name: 执行 Python 脚本处理 M3U
        run: python scripts/process-mul.py

      - name: 检查输出文件是否有变化
        id: check_changes
        run: |
          if git diff --quiet multicast-rtp.m3u; then
            echo "没有变化，跳过提交"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "文件已变化，准备提交"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: 提交并推送更改
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add multicast-rtp.m3u
          git commit -m "feat: 自动更新 multicast-rtp.m3u [$(date '+%Y-%m-%d %H:%M:%S')]"
          git push origin main
