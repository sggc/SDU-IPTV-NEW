name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */1 * * *'  # 每小时运行一次
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Download and process M3U file
      run: |
        python scripts/process_m3u.py
        
    - name: Commit and push changes if source changed
      run: |
        # 检查工作区是否有文件变化
        if git status --porcelain | grep -q -E "playlist.m3u|source_hash.txt"; then
          echo "检测到源文件变化，提交更改"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-update: 检测到源文件变化，更新播放列表 $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        else
          echo "源文件没有变化，跳过提交"
        fi
